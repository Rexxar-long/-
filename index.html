<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>梅乔苏每日福利</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      text-align: center; 
      background-color: #fff; 
      margin: 0;
    }
    /* 超大字号+加粗，中老年人一眼看清 */
    h2, p {
      font-size: 32px !important; 
      font-weight: bold;
      line-height: 2;
    }
    /* 核心提示用红色强调 */
    .warning {
      color: #e63946;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h2>即将跳转领券</h2>
  <p class="warning">跳转后请点击 <span style="color: #07c160; font-size: 36px;">绿色的“打开小程序”按钮</span> 领券哦~</p>

  <script>
    try {
      const today = new Date().getDay();
      // 替换成你生成的每日短链
      const shortLinks = [
        "https://c1n.cn/周日短链", // 周日
        "https://c1n.cn/周一短链", // 周一
        "https://c1n.cn/周二短链", // 周二
        "https://c1n.cn/周三短链", // 周三
        "https://c.c1nd.cn/cTlwP", // 周四
        "https://c.c1nd.cn/SePge", // 周五
        "https://c.c1nd.cn/RujVv"  // 周六
      ];
      // 自动跳转（1.5秒后触发，给用户看提示的时间）
      setTimeout(() => {
        window.location.href = shortLinks[today];
      }, 1500);
    } catch (error) {
      document.body.innerHTML = `<h3>加载失败</h3><p>请联系店家获取今日福利～</p>`;
    }
  </script>
</body>
</html>
